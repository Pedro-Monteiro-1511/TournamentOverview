{% extends 'tournament/base.html' %}

{% block content %}

<style>
    .team-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        margin: 2rem auto;
        max-width: 800px;
      }
      
      .team-card {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        padding: 1rem;
        margin: 1rem;
        width: 200px;
        transition: all 0.2s ease;
        text-align: center;
      }
      
      .team-card:hover {
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
      }
      
      .team-card img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 8px;
      }
      
      .team-card h3 {
        font-size: 1.2rem;
        font-weight: 600;
        margin-top: 1rem;
        margin-bottom: 0;
        text-align: center;
      }
      
</style>

<div class="team-grid">
    {% for team in teams %}
    <div class="team-card">
      <a href="">
        <img src="{{ team.team_logo }}" />
        <h3>{{ team.team_name }}</h3>
      </a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
